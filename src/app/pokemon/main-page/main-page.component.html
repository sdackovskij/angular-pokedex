

<div class="container">

  <div class="container-menu">
    <h2>Welcome to Pokedex</h2>
    <span>Select view mode:</span>
    <button (click)="toggle = !toggle" class="container-button">
      With image List / Text List
    </button>
  </div>
  
  <div *ngIf="toggle; else textListContainer" class="container-cards">
    <div *ngFor="let n of arr">
      <app-card [pokemon]="n"></app-card>
    </div>
  </div>

  <ng-template #textListContainer>
    <div *ngFor="let n of arr">
      <app-text-list [pokemon]="n"></app-text-list>
    </div>
  </ng-template>

</div>
