



<div  class={{cardType}}>
  <a [routerLink]="['/card-details', pokemon.id]" [queryParams]="[pokemon.name]" class="links">
    <div class="forBorder" appStyle={{pokemon.damage}}>
    <img *ngIf="cardType === 'card'" class="card-img" src="../../../assets/img/{{pokemon.id}}.png">
    <h3>{{pokemon.name}}</h3>
    <p>Damage: {{pokemon.damage}}</p>
    </div>
    </a>
     <button class='{{cardType}}-button'
       (click)="change(pokemon)">{{buttonName}}</button>
      <button class='{{cardType}}-button' [routerLink]="['/card-details/edit', pokemon.id]">Edit</button>
</div>
