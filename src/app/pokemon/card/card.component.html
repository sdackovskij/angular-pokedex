


<div *ngFor="let pokemon of arr">

<div *ngIf="toggleButton; else textListContainer">
    
    <div [className]="pokemon.damage > 50 ? 'damage-border card' : 'card'">
        <img class="card-img" src="../../../assets/img/{{pokemon.id}}.png">
        <h3>{{pokemon.name}}</h3>
        <p>Damage: {{pokemon.damage}}</p>
        <button class="card-button" (click)="onButton(pokemon.name)">Catch / Let go</button>
    </div>
</div>

<ng-template #textListContainer>
        <div [className]="pokemon.damage > 50 ? 'damage-border text-list' : 'text-list'">
            <h3>{{pokemon.name}}</h3>
            <p>Damage: {{pokemon.damage}}</p>
            <button class="text-list-button" (click)="onButton(pokemon.name)">Catch / Let go</button>
        </div>
</ng-template>

</div>
