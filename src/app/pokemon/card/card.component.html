
<app-search (getPokemonArr)="getPokemonArr($event)"></app-search>
<div [className]="getToggle() ? 'contrainerForCards' : ''">
<div *ngFor="let pokemon of pokemonArr" >
 
    <app-card-view 
        [pokemon]="pokemon"
        [cardType]="cardType()"
        (clickButton)="clickButton($event)"
        [buttonName]="buttonName(pokemon)">
    </app-card-view>
    
</div>
</div>
