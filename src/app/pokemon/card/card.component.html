


<div *ngFor="let pokemon of pokemonArr">

<div *ngIf="toggleButton; else textListContainer">
    
    <div appStyle={{pokemon.damage}} class="card">
        <img class="card-img" src="../../../assets/img/{{pokemon.id}}.png">
        <h3>{{pokemon.name}}</h3>
        <p>Damage: {{pokemon.damage}}</p>
        <button class="card-button" (click)="onButton(pokemon)">{{ pokemon.isMy ? 'let go' : 'catch' }}</button>
    </div>
</div>

<ng-template #textListContainer>
        <div appStyle={{pokemon.damage}} class="text-list">
            <h3>{{pokemon.name}}</h3>
            <p>Damage: {{pokemon.damage}}</p>
            <button class="text-list-button" (click)="onButton(pokemon)">{{ pokemon.isMy ? 'let go' : 'catch' }}</button>
        </div>
</ng-template>

</div>
